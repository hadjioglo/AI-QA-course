name: Java CI

on:
  push:
    branches: [ "main", "Lesson-5" ]
  pull_request:
    branches: [ "main", "Lesson-5" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Maven
      run: mvn -B clean test
